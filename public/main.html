<!doctype html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Turn-based Social RPG</title>

    <!-- jQuery -->
	<script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <main role='main'>
        <div class='row align-items-center'>
            <div class='col'>
                <section class='text-center align-middle'>               
                    <div class="cardForm">
                        <div class="card-header">
                            <h2><strong>Office Adventure!!</strong></h2>
                            <p>Name and set up your character...</p>
                        </div>
                        <div class="card-body">
                            <form action="" method="POST" role="form">

                                <div class="form-group">
                                    <label for="">Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="">
                                </div>

                                <div class="form-group">
                                    <label for="">Reputation</label>
                                    <input type="text" class="form-control" id="reputation" placeholder="">
                                </div>

                                <div class="form-group">
                                    <label for="">Knowledge</label>
                                    <input type="text" class="form-control" id="knowledge" placeholder="">
                                </div>

                                <div class="form-group">
                                    <label for="">Sanity</label>
                                    <input type="text" class="form-control" id="sanity" placeholder="">
                                </div>

                            </form>
                            <br>
                            <div class="text-center">
                                <a href="/game" type="button" class="btn btn-success btn-md" id="add-btn">
                                    <span class="fa fa-book">Start</span> 
                                </a>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>

    </main>
    <script src="js/main.js"></script>
</body>


<script type="text/javascript">

        color: 'null',
        /* uncomment the following line to override type set via widget(1=person, 2=chair, 3=eye)*/
        type: '3',
        account: 'kvRlcGK4ep'
    };
</script>
<script type="text/javascript" src="https://cdn.userway.org/widget.js"></script>

</html>
